apiVersion: apps/v1
kind: Deployment
metadata:
  name: supervisor
  labels:
    name: supervisor
spec:
  selector:
    matchLabels:
      name: supervisor
  template:
    metadata:
      labels:
        name: supervisor
    spec:
      containers:
        - env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
          name: supervisor
          image: supervisor-img
          imagePullPolicy: Never
